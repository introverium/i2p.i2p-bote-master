<h2>入门</h2>
<p>首先，你需要一个身份。通过“设置”菜单创建一个，或导入现有的身份。之后，你可以通过复制粘贴添加您的朋友的地址，或通过QR码或是NFC交换。</p>

<p>如果你的安卓系统版本低于4.4，我们建议您安装 <a href="market://details?id=org.openintents.filemanager">OI文件管理器</a> 增强文件选择功能。通过QR码分享，安装<a href="market://details?id=com.google.zxing.client.android">条码扫描器。</a>点击链接会打开Google Play应用商店或者F-Droid以供安装。</p>

<h2>找到了Bote的bug了！</h2>
<p>请使用<a href="https://trac.i2p2.de"> I2P 缺陷跟踪系统</a>进行报告。</p>

<h2>译者</h2>
<p>帮忙翻译 Bote！每个人都可以在 <a href="https://www.transifex.com/projects/p/I2P/">Transifex 的 I2P 项目上参与翻译</a>。</p>
